<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 - Page Not Found</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e');
      background-size: cover;
      background-position: center;
    }
    .backdrop {
      background-color: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(10px);
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center text-black">
  <div class="backdrop p-10 rounded-xl text-center max-w-lg shadow-lg">
    <h1 class="text-6xl font-bold mb-4">404</h1>
    <h2 class="text-2xl font-semibold mb-2">Page Not Found</h2>
    <p class="text-gray-700 mb-6">Oops! The page you are looking for doesn't exist or has been moved.</p>
    <a href="https://ir-wsu.ct.ws/" class="inline-block px-6 py-3 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition duration-300">
      Go Back Home
    </a>
  </div>
</body>
</html>
